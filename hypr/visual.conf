# Grassy Village Theme - Visual Settings

general {
    gaps_in = 3
    gaps_out = 4
    border_size = 2
    
    col.active_border = $active_border
    col.inactive_border = $inactive_border
    
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 3
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    
    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = $shadow_color
    }
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    
    dim_inactive = false
    dim_strength = 0
    dim_special = 0
}

animations {
    enabled = yes
    
    # Bezier curves for different animation feels
    bezier = simple, 0.16, 1, 0.3, 1
    bezier = linear, 0, 0, 1, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    
    # Window animations - scale/fade effect (no sliding)
    animation = windows, 1, 3, overshot, popin 70%
    animation = windowsOut, 1, 2, smoothOut, popin 70%
    animation = windowsMove, 1, 3, overshot, slide
    
    # Fade animations - keep these quick
    animation = fade, 1, 2, smoothIn
    animation = fadeOut, 1, 1.5, smoothOut
    
    # Border animations (keeping these as you like them)
    animation = border, 1, 4, simple
    animation = borderangle, 1, 20, linear, loop
    
    # Workspace switching - snappy with slight overshot
    animation = workspaces, 1, 4, overshot, slide
    
    # Layer animations - slides down from top when opening, up when closing
    animation = layers, 1, 3, overshot, slidevert
    animation = layersOut, 1, 2, smoothOut, slidevert
}

group {
    col.border_active = $group_active
    col.border_inactive = $group_inactive
    
    groupbar {
        font_size = 11
        gradients = false
        render_titles = true
        scrolling = true
        
        col.active = $group_active
        col.inactive = $group_inactive
        text_color = $group_text
    }
}
